<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>

    <!-- bootstrap css cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- internal css  -->
    <style>
        body {
            background-color: #CAD3C8;
        }
    </style>
</head>

<body>

    <!-- input field and button section  -->
    <section class="container my-4 w-50">
        <h3 class="text-center text-primary">Book Archive</h3>
        <div class="input-group mb-3">
            <input id="searchInput" type="text" class="form-control" placeholder="enter your desired book name here"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-outline-danger" type="button">search</button>
        </div>
    </section>


    <!-- message showing area  -->
    <section>
        <div class=" container mx-auto text-danger text-center my-2" id="error">
        </div>

        <div class="container mx-auto text-center my-4" id="resultFound">
        </div>

    </section class="container">
    <!-- search result area  -->
    <div id="searchResult" class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
        </div>

    </div>

    <!-- bootstrap js budnle link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- main.js file linked -->
    <script src="main.js"></script>
</body>

</html>
